<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <!-- Splash image by Viktor Hanacek, copyright picjumbo -->
</head>
<body>
    <aside class="sidebar">
        <div class="logo-banner"><img src="logo.svg" class="logo" />boodaC</div>
        <div class="attribution"><span>Splash image by <a href="https://picjumbo.com/author/viktorhanacek/">Viktor Hanacek</a> &copy; <a href="https://picjumbo.com">picjumbo</a></span></div>
    </aside>
    <main>
        <header>
            <h1>This is not a real online service!</h1>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <section class="form">
            <h1>Let's do this!</h1>
            <form action="#" method="post" id="register">
                <div class="column-wrapper">    
                    <div class="form-row">
                        <label for="fname">First Name<br /><input type="text" name="fname" pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$"
                            required /></label>
                        <label for="lname">Last Name<br /><input type="text" name="lname"  pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$" /></label>
                    </div>
                    <div class="form-row">
                        <label for="email">Email<br /><input type="email" name="email" required /></label>
                        <label for="tel">Phone Number<br /><input  type="tel" name="tel" pattern="^\+1(\d{10})$" value="+1" required /></label>
                        </div>
                    <div class="form-row">
                        <label for="pw">Password<br /><input type="password" name="pw" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required /></label>
                        <label for="cpw">Confirm Password<br /><input type="password" name="cpw" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required /></label>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <button type="submit" form="register" value="Create Account">Create Account</button>
            <p class="alternative">Already have an account? <a href="#">Log In</a></p>
        </section>
    </main>
    <footer>
    <script src="script.js"></script>
    </footer>
</body>
</html>
